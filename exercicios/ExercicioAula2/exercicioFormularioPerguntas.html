<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!--Formulario com datalist-->
    <h3>FORMULARIO DE PERGUNTAS</h3>

    Qual navegador você utiliza com mais frequência ?
    <br>
    <br>
    <label for="browser">Escolha um da lista:</label>
    <input list="browsers" name="browser" id="browser">
    

    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <br>

    <!--Formulario com select-->
    <br>
    <label for="carros">Escolha sua marca de carro preferida</label>
    

    <select name="carros" id="carros">
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
</body>


</html>
