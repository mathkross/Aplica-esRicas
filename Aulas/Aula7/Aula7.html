<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Storage</title>
</head>

<body>
    <ul id="list"></ul>

    <script>
        let listArray = [];
        if (window.localStorage.getItem("list"))
            listArray = JSON.parse(window.localStorage.getItem("list")); //  string para objeto
        
            updateList();
        
        console.log(listArray);

        function addItem(item) {
            listArray.push(item);
            window.localStorage.setItem("list", JSON.stringify(listArray)); // local storage sÃ³ armazena string
            updateList();
        }

        function updateList() {
            let ulElement = document.getElementById("list")

            let listElements = '';

            listArray.forEach(el => {
                listElements += '<li>' + el + '</li>'
            });
            ulElement.innerHTML = listElements;
        }
    </script>
</body>

</html>
